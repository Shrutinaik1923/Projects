<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="Registration.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-form">
            <h2>Sign Up</h2>
            <p>Start your growth and get complete freedom!</p>
            
            <button class="google-btn"> 
                <img src='https://th.bing.com/th/id/OIP.iodQVk57E3CIrwPwRSu0SQHaHa?rs=1&pid=ImgDetMain'alt="Google Icon"> Sign up with Google
            </button>
            
            <p class="or">or Sign up with email</p>
            
            <form>
                <label for="name">Name*</label>
                <input type="text" id="name" placeholder="Name" required>
                
                <label for="email">Email*</label>
                <input type="email" id="email" placeholder="mail@website.com" required>
                
                <label for="password">Password*</label>
                <input type="password" id="password" placeholder="Password" required>
                
                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                </div>
                
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            
            <p class="signin-link">Already have an Account? <a href="Login.html">Sign in</a></p>
        </div>
    </div>
</body>
</html>
